<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-center">
        <form method="POST" th:action="@{/news}">
            <button class="btn btn-primary">Save</button>
            <div class="container" th:each="article : ${articles}">
                <div class="d-flex justify-content-center">
                    <div class="p-2">
                        <img th:src="${article.imageurl}">
                    </div>
                    <div class="p-2 d-flex flex-column">
                        <div class="p-2">
                            <p>Id:
                                <span th:text="${article.id}"></span>
                            </p>
                            <h4 th:text="${article.title}"></h4>
                            <p th:text="${article.body}"></p>
                            <p>Categories:
                                <span th:text="${article.categories}"></span>
                            </p>
                            <p>Tags: 
                                <span th:text="${article.tags}"></span>
                            </p>
                        </div>
                        <div class="p-2 d-flex justify-content-around">
                            <div class="p-2">
                                <p>
                                    <span th:text="${article.publishedOn}"></span>
                                </p>
                            </div>
                            <div class="p-2">
                                <a th:href="${article.url}">Link</a>
                            </div>
                            <div class="p-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" th:name="${article.id}">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Save
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
